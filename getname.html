<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enter Your Name</title>
    <style>
      :root {
        --green-50: #f0fdf4;
        --green-100: #dcfce7;
        --green-600: limegreen;
        --green-700: #21b959;
        --text: #0b0f0e;
        --card: #ffffff;
      }

      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        /* font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; */
        color: var(--text);
        background: linear-gradient(160deg, var(--green-50), var(--green-100));
      }

      .card {
        width: clamp(280px, 92vw, 420px);
        background: var(--card);
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        border: 1px solid rgba(22, 163, 74, 0.12);
      }

      h1 {
        margin: 0 0 16px;
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--green-700);
        text-align: center;
      }

      .form {
        display: grid;
        gap: 12px;
      }

      label {
        font-size: 0.95rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #ccead7;
        background: #fff;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      input[type="text"]:focus {
        border-color: var(--green-600);
        box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.15);
      }

      button {
        padding: 12px 16px;
        border: none;
        border-radius: 10px;
        background: var(--green-600);
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.05s ease, background 0.15s ease;
      }

      button:hover {
        background: var(--green-700);
      }
      button:active {
        transform: translateY(1px);
      }

      .footer {
        margin-top: 10px;
        font-size: 0.8rem;
        color: #3f574c;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Enter Your Name</h1>

      <div class="form">
        <label for="name">Name</label>
        <input
          class="nameinput"
          id="name"
          name="name"
          type="text"
          placeholder="Type your name"
          required
        />
        <a
          style="
            cursor: pointer;
            text-decoration: none;
            color: black;
          "
          href="index.html"
          ><button class="submit" type="submit">Submit</button></a
        >
      </div>
    </main>
  </body>
  <script>
    document.querySelector(".submit").addEventListener("click", () => {
      let res = document.querySelector(".nameinput").value;
      console.log(res);
    });
  </script>
</html>
